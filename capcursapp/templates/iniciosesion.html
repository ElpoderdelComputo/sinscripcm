<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'Boostrap5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{% static 'JS/iniciosesion.js' %}"></script>
    <title></title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'CSS/iniciosesion.css' %}">
</head>

<body class="text-center">
<main>
    <form method="post" action="{% url 'capcursapp:verificar_credenciales' %}" class="formulario" id="formulario">
        {% csrf_token %}
        <!-- <img class="mb-4" src="{% static 'imagenes/colpos_logo1.png' %}" alt="" width="315" height="90"> -->
        <img class="mb-4" src="{% static 'imagenes/colpos_logo1.png' %}" alt="" width="315" height="90">
        <br>
        <div>
            <h1>SISTEMA DE CAPTURA DE CURSOS</h1>
        </div>
        <!-- Grupo que contiene la entrada correo -->
        <div class="formulario__grupo row align-items-center" id="grupo__correo">
    <div class="col-sm-11 form-floating">
        <input type="email" class="formulario_input form-control" id="username" name="username"
               placeholder="ejemplo@colpos.com" required>
        <label for="username" class="formulario_label">Correo institucional</label>
    </div>
    <div class="col-sm-1">
        <i class="formulario_validacion-estado fa fa-times-circle-o"></i>
    </div>
</div>

        <!-- Grupo que contiene la contraseña -->
        <div class="formulario__grupo row align-items-center" id="grupo__password">
            <div class="form-floating col-sm-11">
                <input type="password" class="formulario_input form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="col-sm-1">
                <button class="btn-toggle-password" type="button">
                    <i class="far fa-eye"></i>
                </button>
            </div>
        </div>

        <input type="submit" value="Iniciar sesión">
        <div>
            <p class="copyright mt-5 mb-3 text-muted">&copy; <span id="currentYear"></span></p>
            <a href="{% url 'sinsevi:about' %}">Acerca de</a>
        </div>
        <div id="error-message"></div>

        <div id="error-message">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

    </form>
</main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    document.querySelector('.btn-toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

<script>
    // Obtener el elemento donde se mostrará el año actual
    const currentYearElement = document.getElementById('currentYear');

    // Obtener el año actual
    const currentYear = new Date().getFullYear();

    // Asignar el año actual al elemento
    currentYearElement.textContent = currentYear;
</script>

</body>
</html>
